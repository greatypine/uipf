<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: linkresource('首页')"></head>
	<link type="text/css" th:href="@{/static/css/index/wechat_user.css}" rel="stylesheet" media="screen"/>
<body>
<div class="easyui-layout" data-options="fit:true"  style="width:100%;height: 100%;">
	<div id="tb_cron_option"  class="easyui-panel" style="padding: 5px; height: auto" data-options="border:false">
		<div style="margin-bottom: 5px">
			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="wechatuser.query()">查询</a> 
			<a shiro:hasPermission="user:delete" href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-clear" plain="true" onclick="wechatuser.clear()">清空</a>
		</div>
		<div id="cron_bar" class="easyui-panel" data-options="fit:true,border:false">
			<form id="wechatuserform">
				用户名称：<input id="queryphonenumb" name="phonenumb" class="easyui-textbox" style="width: 120px; height: 22px;" data-options="missingMessage:'请输入手机号'" />
			</form>
		</div>
	</div>
	<div id="wechatuserdiv" class="easyui-panel" data-options="fit:true,border:false,toolbar:'#tb_cron_option'">
		<table class="wechatusertb" cellpadding="5">
    		<tr>
    			<td class="tdname" align="right">用户名：</td>
    			<td class="tdnamebox" align="left" id="userName">
    			</td>	
    			<td rowspan="5" align="center">
    				<div id="divcss5"><img id="userImgUrl" src="" /></div> 
    			</td>
    			<td class="tdname" align="right">昵称：</td>
    			<td class="tdnamebox" align="left" id="nickName">
    			</td>
    		</tr>
    		<tr>
    			<td class="tdname" align="right">性别：</td>
    			<td class="tdnamebox" align="left" id="sex">
    			</td>
    			<td class="tdname" align="right">年龄：</td>
    			<td class="tdnamebox" align="left" id="age">
    			</td>
    		</tr>
    		<tr>
    			<td class="tdname" align="right">生日：</td>
    			<td class="tdnamebox" align="left" id="birthday">
    			</td>
    			<td class="tdname" align="right">电话号码：</td>
    			<td class="tdnamebox" align="left" id="mobilePhone">
    			</td>
    		</tr>
    		<tr>
    			<td class="tdname" align="right">邮箱：</td>
    			<td class="tdnamebox" align="left" id="email">
    			</td>
    			<td class="tdname" align="right">推荐码：</td>
    			<td class="tdnamebox" align="left" id="recomCode">
    			</td>
    		</tr>
    		<tr>
    			<td class="tdname" align="right">有效积分：</td>
    			<td class="tdnamebox" align="left" id="validIntegral">
    			</td>
    			<td class="tdname" align="right">注册时间：</td>
    			<td class="tdnamebox" align="left" id="registerTime">
    			</td>
    		</tr>
    	</table>
	</div>
</div>
</body>
<script type="text/javascript" th:src="@{/static/js/index/wechatuser.js}"></script>
</html>
