<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: linkresource('首页')"></head>
	<link type="text/css" th:href="@{/static/css/index/user.css}" rel="stylesheet" media="screen"/>
<body>
<div class="easyui-layout" data-options="fit:true"  style="width:100%;height: 100%;">
	<table id="systemvipcustomerquery_table" style="width: 100%; height: 100%;"
		data-options="toolbar:'#tb_cron_option'"></table>
	<div id="tb_cron_option" style="padding: 5px; height: auto">
		<div style="margin-bottom: 5px">
			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="systemvipcustomerquery.query()">查询</a> 
			<a shiro:hasAnyRoles="sadmin,generalManager,q_receptionist,q_admin" href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="systemvipcustomerquery.add()">添加</a> 
			<a shiro:hasAnyRoles="sadmin,generalManager,q_receptionist,q_admin" href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="systemvipcustomerquery.remove()">删除</a>
			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-clear" plain="true" onclick="systemvipcustomerquery.clear()">清空</a>
		</div>
		<div id="cron_bar">
			<form id="systemvipcustomerqueryform">
				客户电话：<input id="queryphone" name="customerPhone" class="easyui-textbox" style="width: 120px; height: 22px;"/>
			</form>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" th:src="@{/static/js/index/vipcustomerquery.js}"></script>
</html>
