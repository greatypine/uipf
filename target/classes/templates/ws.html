<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>广播式WebSocket</title>
    <script th:src="@{/static/websocket/jquery-3.1.1.js}"></script>
    <script th:src="@{/static/websocket/sockjs.min.js}"></script>
<!--     <script th:src="@{/static/websocket/stomp.js}"></script> -->
</head>
<body>
<noscript><h2 style="color: #e80b0a;">Sorry，浏览器不支持WebSocket</h2></noscript>
<div  id="head">
    webSocket消息推送
</div>
<div  id="msg">
</div>
<script type="text/javascript">
$(function(){
    var websocket;
    if ('WebSocket' in window) {
        alert("WebSocket");
        websocket = new WebSocket("ws://localhost:8081/gabdp-wf/schedule");
    } else if ('MozWebSocket' in window) {
        alert("MozWebSocket");
        websocket = new MozWebSocket("ws://schedule");
    } else {
        alert("SockJS");
        websocket = new SockJS("http://localhost:8081/gabdp-wf/schedule");
    }
    websocket.onopen = function (evnt) {
        $("#head").html("连接服务器成功!")
         send();
    };
    websocket.onmessage = function (evnt) {
        $("#msg").html($("#msg").html() + "<br/>" + evnt.data);
    };
    websocket.onerror = function (evnt) {
    };
    websocket.onclose = function (evnt) {
        $("#head").html("与服务器断开了链接!")
    }
    function send(){
        if (websocket != null) {

            websocket.send("客户端请求");
        } else {
            alert('未与服务器链接.');
        }
    }
});
</script>
</body>
</html>
