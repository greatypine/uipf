<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: linkresource('首页')"></head>
<link type="text/css" th:href="@{/static/css/workflow/countreport.css}" rel="stylesheet" media="screen"/>
<script type="text/javascript" th:src="@{/static/js/index/hiddenELE.js}"></script>
<style>
.datagrid-footer .datagrid-ftable{
	color: red;
	font-size: 16px;
	font-weight:bold
}
</style>
<body>
<div id="reprotContent" class="easyui-layout" style="width: 100%;height: 100%;" data-options="fit:true">
		<table id="countquery_table" class="easyui-datagrid" style="width: 100%; height: 100%;"
			data-options="singleSelect: true,rownumbers:true,fit:true,iconCls:'icon-list',toolbar:'#cron_bar'" pagination="true">
		</table>
		<div id="cron_bar" style="width:100%;height:42px;">
			<form id="countqueryform" style="padding: 10px;">
				统计条件：&nbsp;&nbsp;
				<span shiro:hasAnyRoles="sadmin,q_area_shopManager,generalManager">门店：<input id="querycompanyid" name="companyid" class="easyui-combobox companylist" style="width: 120px; height: 22px;" data-options="editable:false,valueField:'companyid',textField:'companyName'"/></span>
				截止时间： <input id="endtime" name="endtime" class="easyui-datebox" style="width: 120px; height: 22px;"/> 
				<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="countreports.query()">查询</a> 
			</form>
		</div>
</div>
</body>
<script type="text/javascript" th:src="@{/static/js/index/countStoreAnalysis.js}"></script>
</html>
