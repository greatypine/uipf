<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: linkresource('首页')"></head>
	<link type="text/css" th:href="@{/static/css/index/user.css}" rel="stylesheet" media="screen"/>
	<link type="text/css" th:href="@{/static/dataTables/jquery.dataTables.min.css}" rel="stylesheet" media="screen"/>
	<link type="text/css" th:href="@{/static/dataTables/dataTables.bootstrap.css}" rel="stylesheet" media="screen"/>
	<script type="text/javascript" th:src="@{/static/dataTables/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/dataTables/dataTables.bootstrap.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/index/reports.js}"></script>
<body class="hold-transition skin-blue sidebar-mini">
	<div id="process_div" style="display:none"></div>
	<div id="process_div_pic" style="display:none"><img style="width:50px;height: 50px;" src="dist/img/376884043677306248.png"><i class="fa fa-refresh fa-spin"></i></div>
	<!-- Site wrapper -->
	<div class="wrapper">
	 <header class="main-header">
	    <nav class="navbar navbar-static-top">
	      <div class="container">
			<div class="logo_img pull-left">
				<img src="dist/img/logo.png" height="30">
				<img src="dist/img/title.png" height="20">
			</div>
			<div class="pull-left">
				<div class="logo-lg">
					<ul class="no-margin">
						<li class="current"><em>退货订单档案</em></li>
					</ul>
				</div>
			</div>
	      </div>
	    </nav>
	  </header>
  
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
	  	<div class="content-wrapper">
	      <!-- Main content -->
		      <section class="content-header">
		          <div class="box-header h4 text-light-blue">
		          	<div class="pull-left "><strong>退货订单档案查询</strong></div>
		          </div>
		          <div class="box-body">
				   	 <form id="searchDataReturnOrderTestForm">
			          	<div class="clearfix search-criteria">
			            	<div class="selectorLine clearfix no-border">
				            	<div class="search-title">查询条件：</div>
				            	<div class="search-con" style="overflow:visible;">
					            	<div class="sl-v-list">
						            	<div class="clearfix">
							                <div class="form-group col-lg-3">
							                <select class="form-control select2" id="citySelect"></select> 
							                </div>
							                <div class="form-group col-lg-3"><input id="store_id_manual" name="store_no" type="hidden" bidTableFlag="true" value=""/>
								              <input type="text" class="form-control" name="projectName"  placeholder="门店" id="store_name_manual" />
								              <div class="auto hidden" id="auto" style="width: 94%;z-index: 99999;"></div>
								            </div>
						                </div>
						                <div class="clearfix">
							                <div class="form-group col-lg-3"><input type="text" class="form-control" name="id" maxlength="24" placeholder="订单号（例：20180121xxxxxxxxxxxx）" id="ordersn_manual"/></div>
							                <div class="form-group col-lg-3" title="退货时间"><input type="text" class="form-control pull-right" id="auto_date" name="createTime"  placeholder="点击选择日期" readonly="readonly"></div>
						                </div>
					                </div>
				                </div>
			                </div>
			            </div>
		            </form>
		            <div class="clearfix">
		              <!--<div class="col-lg-4" id="tianchong" style="padding-top: 25px;">
		              </div>-->
		                <div class="form-group col-lg-2 pull-right" style="padding-top: 25px;">
		                    <button type="button" onclick="resetSerachParam(2)" style="border-color:#00a65a;background-color:#00a652" class="btn btn-block btn-primary">重置</button>
		                </div>
		                <div class="col-lg-2 pull-right" style="padding-top: 25px;" id="exportnormal">
		                    <button type="button" id="export_manual_massOrder_button" onclick="export_manual_massOrder('normal')" class="btn btn-block btn-warning">导出</button>
		                </div>
		                <div class="col-lg-2 pull-right" style="padding-top: 25px;display:none" id="exportall">
		                    <button type="button" id="export_manual_massOrder_button" onclick="export_manual_massOrder('all')" class="btn btn-block btn-warning">完整数据导出</button>
		                </div>
		                <div class="form-group col-lg-2 pull-right" style="padding-top: 25px;">
		                    <button type="button" onclick="searchDataReturnOrderTest.query()" class="btn btn-block btn-primary">查询</button>
		                </div>
		            </div>
		       </div>
		     </section>
	     </div>
	     <div class="box-body">
	       <div id="pmanual_body" class="tab-content"></div>
	   </div>
	</div>
  <!-- /.content-wrapper -->
</body>
<script type="text/javascript" th:src="@{/static/js/index/projects.js}"></script>
</html>
