<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: linkresource('首页')"></head>
	<link type="text/css" th:href="@{/static/css/index/user.css}" rel="stylesheet" media="screen"/>
	<script type="text/javascript" th:src="@{/static/js/index/hiddenELE.js}"></script>
<body>
<div class="easyui-layout" data-options="fit:true"  style="width:100%;height: 100%;">
	<table id="sehg_table" class="easyui-datagrid" style="width: 80%; height: 100%;"
		data-options="singleSelect: true,rownumbers:true,fit:true,pageSize:20,toolbar:'#tb_cron_option'" pagination="true">
	</table>
	<div id="tb_cron_option" style="padding: 5px; height: auto">
		<div style="margin-bottom: 5px">
			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="sehg.query()">查询</a> 
			<a shiro:hasPermission="user:create" href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="sehg.exchange()">兑换</a> 
			<a shiro:hasPermission="user:delete" href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="sehg.remove()">删除</a>
		</div>
		<div id="cron_bar">
			<form id="sehgform">
				手机号码：<input id="querymobilePhone" name="mobilePhone" class="easyui-text" style="width: 120px; height: 22px;"/>
				兑换码：<input id="querybuycode" name="buycode" class="easyui-text" style="width: 120px; height: 22px;"/>
			</form>
		</div>
	</div>
</div>

<div id="sehgdlg" class="easyui-dialog"  data-options="modal:true" style="width: 65%; overflow: hidden;" closed="true" buttons="#sehg_dlg-buttons">
		<form id="sehgdlg-fm" th:method="post" style="margin: 0; padding: 1%">
			<table cellpadding="5" style="width: 100%">
	    		<tr>
	    			<td class="tdname">电话号码：</td>
	    			<td class="tdnamebox"><input name="username" id="username" class="easyui-numberbox" style="width: 100%;" data-options="required:true"/></td>
	    			<td class="tdname">兑换码：</td>
	    			<td class="tdnamebox">
	    				<input id="buycode" name="buycode" class="easyui-textbox" style="width: 100%;" data-options="required:true"/>
	    			</td>
	    		</tr>
	    	</table>
		</form>
	</div>
	<div id="sehg_dlg-buttons">
		<a id="basecomplate" shiro:hasPermission="user:update" href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="sehg.complate()" style="width: 90px">确认</a> 
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#sehgdlg-fm').form('clear');$('#sehgdlg').dialog('close')" style="width: 90px">关闭</a>
	</div>
</body>
<script type="text/javascript" th:src="@{/static/js/index/sehg.js}"></script>
</html>
