<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8">
	<title>蕾特恩门店管理平台</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
<!-- 	<link rel="shortcut icon" th:href="@{/static/images/index_logo.png}"/> -->
	<link rel="shortcut icon" th:href="@{/static/easyUI/themes/icons/Flower.ico}"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap/css/bootstrap.min.css}"/>
<!-- 	<link rel="stylesheet" type="text/css" th:href="@{/static/css/font.css}"/> -->
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/weadmin.css}"/>
	<link rel="stylesheet" th:href="@{/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
	<script type="text/javascript" th:src="@{/static/Jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/static/layui/layui.js}" charset="utf-8"></script>
	<script type="text/javascript" th:src="@{/static/js/CommonUtils.js}"></script>
	<script th:inline="javascript">
		var path=[[${path}]];
		var content=[[${content}]];
		var user = [[${session.user}]];
	</script>
	<script type="text/javascript" th:src="@{/static/js/ltn/include.js}"></script>
</head>
<body class="login-bg">
    <div class="login">
        <div class="message">蕾特恩消费管理平台-登录</div>
        <div id="darkbannerwrap"></div>
        <form method="post" class="layui-form layui-form-pane" id="loginForm" name="loginForm">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <div>
            	请输入用户名和密码！
            </div>
        </form>
    </div>
    <!-- 底部结束 -->
</body>
<script type="text/javascript" th:src="@{/static/js/ltn/login.js}"></script>
</html>
