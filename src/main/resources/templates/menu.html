<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: linkresource('首页')"></head>
<link type="text/css" th:href="@{/static/css/index/menu.css}" rel="stylesheet" media="screen"/>
<body>
<div class="easyui-layout" data-options="fit:true"  style="width:100%;height: 100%;">
	<div data-options="fit:true" style="width:100%;height: 100%;">
 		<ul id="choosemenu" class="easyui-tree" data-options=""></ul>
 		<div id="leaf" class="easyui-menu" style="width: 120px;">
		    <div shiro:hasPermission="user:delete" onclick="menuSet.removeNode()" iconcls="icon-remove">删除节点</div>
		    <div shiro:hasPermission="user:update" onclick="menuSet.updateNode()" iconcls="icon-edit">修改节点</div>
		</div>
		<div id="parentNode" class="easyui-menu" style="width: 120px;">
		    <div shiro:hasPermission="user:create" onclick="menuSet.addNode()" iconcls="icon-add">添加节点</div>
		    <div shiro:hasPermission="user:update" onclick="menuSet.updateNode()" iconcls="icon-edit">修改节点</div>
		    <div shiro:hasPermission="user:delete" onclick="menuSet.removeNode()" iconcls="icon-remove">删除节点</div>
		</div>
	</div>
</div>
	<div id="menudlg" class="easyui-dialog"  data-options="modal:true" style="width: 45%; overflow: hidden;" closed="true" buttons="#menu_dlg-buttons">
		<form id="menudlg-fm" th:method="post" style="margin: 0; padding: 1%">
			<table cellpadding="5" style="width: 100%">
	    		<tr>
	    			<td class="tdname">菜单名称：</td>
	    			<td class="tdnamebox">
	    				<input id="text" name="text" class="easyui-textbox" style="width: 100%;" data-options="required:true"/>
	    			</td>
	    			<td class="tdname">状态：</td>
	    			<td class="tdnamebox">
	    				<input name="status" id="status" class="easyui-combobox" style="width: 100%;" data-options="required:true,editable:false,valueField:'value',textField:'text',data:[{value:1,text:'开启'},{value:0,text:'关闭'}]"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td class="tdname">目录/页面：</td>
	    			<td class="tdnamebox">
	    				<input id="state" name="state" class="easyui-combobox" style="width: 100%;" data-options="required:true,editable:false,valueField:'value',textField:'text',data:[{value:'open',text:'页面'},{value:'closed',text:'目录'}]"/>
	    			</td>
	    			<td class="tdname">页面地址：</td>
	    			<td class="tdnamebox">
	    				<input id="jsp" name="jsp" class="easyui-textbox" style="width: 100%;" data-options="required:false"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td class="tdname">所属角色：</td>
	    			<td class="tdnamebox">
	    				<input class="easyui-combobox" id="roleids" name="roleids" style="width: 100%;" data-options="required:true,editable:false" />
	    			</td>
	    		</tr>
	    	</table>
	    	<input id="parendid" name="parendid" value="" type="hidden" />
			<input id="id" name="id" value="" type="hidden" />
			<input id="code" name="code" value="" type="hidden" />
		</form>
	</div>
	<div id="menu_dlg-buttons">
		<a shiro:hasPermission="user:update" href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="menuSet.complate()" style="width: 90px">确认</a> 
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#menudlg-fm').form('clear');$('#roleids').combobox('unselect');$('#menudlg').dialog('close')" style="width: 90px">关闭</a>
	</div>
</body>
<script type="text/javascript" th:src="@{/static/js/index/menu.js}"></script>
</html>
