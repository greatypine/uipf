<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: linkresource('首页')"></head>
	<link type="text/css" th:href="@{/static/css/index/permission.css}" rel="stylesheet" media="screen"/>
<body>
<div class="easyui-layout" data-options="fit:true"  style="width:100%;height: 100%;">
	<table id="systempermission_table" class="easyui-datagrid" style="width: 80%; height: 100%;"
		data-options="singleSelect: true,rownumbers:true,fit:true,pageSize:30,toolbar:'#tb_cron_option'" pagination="true">
	</table>
	<div id="tb_cron_option" style="padding: 5px; height: auto">
		<div style="margin-bottom: 5px">
			<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="systempermission.query()">查询</a> 
			<a shiro:hasAnyRoles="sadmin,generalManager,q_area_shopManager,q_admin,h_admin" href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="systempermission.add()">添加</a> 
			<a shiro:hasRole="sadmin" href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="systempermission.remove()">删除</a>
		</div>
		<div id="cron_bar">
			<form id="systempermissionform">
				权限名称：<input id="permissionName" name="permissionName" class="easyui-textbox" style="width: 120px; height: 22px;"/>
			</form>
		</div>
	</div>
</div>
	<div id="systempermissiondlg" class="easyui-dialog"  data-options="modal:true" style="width: 45%; overflow: hidden;" closed="true" buttons="#systempermission_dlg-buttons">
		<form id="systempermissiondlg-fm" th:method="post" style="margin: 0; padding: 1%">
			<table cellpadding="5" style="width: 100%">
	    		<tr>
	    			<td class="tdname">角色名称：</td>
	    			<td class="tdnamebox">
	    				<input id="permissionName" name="permissionName" class="easyui-textbox" style="width: 100%;" data-options="required:true"/>
	    			</td>
	    			<td class="tdname">密码：</td>
	    			<td class="tdnamebox">
	    				<input id="permissionSign" name="permissionSign" class="easyui-textbox" style="width: 100%;" data-options="required:true"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td class="tdname">角色名称：</td>
	    			<td class="tdnamebox" colspan="3">
	    				<input id="description" name="description" data-options="multiline:true" class="easyui-textbox" style="width: 100%; height: 100px"/>
	    			</td>
	    		</tr>
	    	</table>
			<input id="id" name="id" value="" type="hidden" />
		</form>
	</div>
	<div id="systempermission_dlg-buttons">
		<a shiro:hasAnyRoles="sadmin,generalManager,q_area_shopManager,q_admin,h_admin" href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="systempermission.complate()" style="width: 90px">确认</a> 
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#systempermissiondlg-fm').form('clear');$('#systempermissiondlg').dialog('close')" style="width: 90px">关闭</a>
	</div>
</body>
<script type="text/javascript" th:src="@{/static/js/index/permission.js}"></script>
</html>
