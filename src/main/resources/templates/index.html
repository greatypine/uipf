<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: linkresource('首页')">
</head>
<body>
	<div class="easyui-layout" data-options="fit:true" style="width:100%;height: 100%;" border="false">
		<div data-options="region:'north',split:false" id="north" style="overflow: hidden;">
	        <div class="head head-right" style="float: right;padding-top: 8px;padding-right: 10px;font-size: 16px;color:#404040;padding: 5px;">
<!-- 	        	<div id="airreprot" style="width: 250px;height: 30px;float: left;margin-top: 7px;pointer-events: none;"><iframe width="250" height="30" frameborder="no" scrolling="no" border="0" marginwidth="0" marginheight="0" src="http://i.tianqi.com/index.php?c=code&id=10"></iframe></div> -->
	        	<span id="glyphicontime" class="glyphicon glyphicon-time" style="top: 5px;"></span><label id="currenttime" style="padding-left: 5px;position: relative;top: 3px;"></label>
                <a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#mm_user'"><span class="glyphicon glyphicon-user"></span><label style="padding-left: 5px;" th:text="${session.user.user.cardId}"></label>&nbsp;&nbsp;★&nbsp;&nbsp;<label th:text="${session.user.user.nickname}"></label></a>
                <div id="mm_user" style="width: 200px;">
                    <div data-options="iconCls:'icon-undo'" class="loginOut">安全退出</div>
                </div>
	        </div>
	        <span id="companyandtime" class="head-left" style="float: left;color:#404040;font-size: 24px;padding: 5px;">
	        	<img alt="国安数据中心"" th:src="@{/static/images/index_logo.png}" width="180" height="45" title="国安数据中心" style="margin-top: -4px;"/>
<!-- 	        	<label id="companyname" th:text="${session.user.company.name}"></label> -->
	        </span>
		</div>
		<div id="indexwest" data-options="region:'west',split:false" title="系统菜单" style="width:15%;height: 95%;">
			<ul class="easyui-tree" id="myTree"> </ul>
		</div>
		<div id="indexcenter" data-options="region:'center',split:false" style="width:85%;height: 95%;" border="false">
			<div id="cnt-tabs" class="easyui-tabs tabs-pill tab-color-darkblue" data-options="fit:true" style="width:100%;height: 100%;">
			</div>
		</div>
	</div>
</body>
<div id="newMessageDIV" style="display:none"></div>
<!-- 一键锁定屏幕解锁对话框 模态对话框 -->
<div id="dlg-lock" class="easyui-dialog" style="width:340px;height:120px;" data-options="closed: true,modal:true,title:''">
    <form id="lock_form">
        <div style="width: 80%;margin: auto;margin-top:20px;font-size: 14px;">
            <span class="glyphicon glyphicon-lock" style="top: 3px;"></span><input class="easyui-textbox" style="width:240px;height:30px;" label="解锁密码:" type="password" id="unlock_passwd" data-options="required:true,prompt:'请输入解锁密码!'"/>
        </div>
        <div style="width:80px;margin:auto;margin-top:10px;">
            <a href="javascript:void(0)" class="easyui-linkbutton c3" style="float:left;width:80px;" onclick="cu.unlockSubmit();">提交</a>
        </div>
    </form>
</div>
<link type="text/css" th:href="@{/static/css/jquerycard/default.css}" rel="stylesheet" media="screen"/>
<link type="text/css" th:href="@{/static/css/jquerycard/styles.css}" rel="stylesheet" media="screen"/>
