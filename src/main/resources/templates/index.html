<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: linkresource('首页')">
</head>
<body>
<div id="newMessageDIV" style="display:none"></div> 
	<div class="easyui-layout" data-options="fit:true" style="width:100%;height: 100%;" border="false">
		<div data-options="region:'north',split:false" id="north" style="background: #f6c1bc;overflow: hidden;">
	        <div class="head head-right" style="float: right;padding-top: 8px;padding-right: 10px;">
                <a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#mm_user'"><span class="glyphicon glyphicon-user"></span><label th:text="${session.user.role[0].roleName}"></label>&nbsp;&nbsp;★&nbsp;&nbsp;<label th:text="${session.user.user.nickname}"></label></a>
                <div id="mm_user" style="width:150px;">
                    <div  shiro:hasPermission="user:create" data-options="iconCls:'icon-edit'" class="changepwd">修改信息</div>
                    <div class="menu-sep"></div>
                    <div data-options="iconCls:'icon-undo'" class="loginOut">安全退出</div>
                </div>
	        </div>
	        <span id="companyandtime" class="head-left" style="float: left;color: white;font-size: 24px;padding: 5px;">
	        	<label th:text="${session.user.company.name}"></label>-客户消费信息平台
	        </span>
		</div>
		<div data-options="region:'west',split:false" title="系统菜单" style="width:15%;height: 95%;">
			<ul class="easyui-tree" id="myTree"> </ul>
		</div>
		<div data-options="region:'center',split:false" style="width:85%;height: 95%;" border="false">
			<div id="cnt-tabs" class="easyui-tabs tabs-pill tab-color-darkblue" data-options="fit:true" style="width:100%;height: 100%;">
				<div title="主页" data-options="closable:false" style="width:100%;height: 100%;padding:10px">
					<div style="width: 27%;margin: auto;">
						<h2><b>客户消费信息平台</b></h2>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="systemuserdlg" class="easyui-dialog"  data-options="modal:true" style="width: 45%; overflow: hidden;" closed="true" buttons="#systemuser_dlg-buttons">
		<form id="systemuserdlg-fm" th:method="post" style="margin: 0; padding: 1%">
			<table cellpadding="5" style="width: 100%">
	    		<tr>
	    			<td class="tdname">角色名称：</td>
	    			<td class="tdnamebox">
	    				<input id="username" name="username" class="easyui-textbox" style="width: 100%;" data-options="required:true"/>
	    			</td>
	    			<td class="tdname">密码：</td>
	    			<td class="tdnamebox">
	    				<input id="password" name="password" class="easyui-textbox" style="width: 100%;" data-options="required:true"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td class="tdname">角色：</td>
	    			<td class="tdnamebox">
	    				<input id="roleid" name="roleid" class="easyui-combobox roleid" style="width: 100%;" data-options="required:true,editable:false,valueField:'roleid',textField:'roleName'"/>
	    			</td>
	    			<td class="tdname">状态：</td>
	    			<td class="tdnamebox">
	    				<input name="status" id="status" class="easyui-combobox" style="width: 100%;" data-options="required:true,editable:false,valueField:'value',textField:'text',data:[{value:1,text:'开启'},{value:0,text:'关闭'}]"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td class="tdname">公司：</td>
	    			<td class="tdnamebox">
	    				<input id="companyid" name="companyid" class="easyui-combobox companylist" style="width: 100%;" data-options="required:true,editable:false,valueField:'companyid',textField:'companyName'"/>
	    			</td>
	    			<td class="tdname">类型：</td>
	    			<td class="tdnamebox">
	    				<input id="type" name="type" class="easyui-combobox usertype" style="width: 100%;" data-options="required:true,editable:false,valueField:'value',textField:'name'"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			
	    			<td class="tdname">电话：</td>
	    			<td class="tdnamebox">
	    				<input id="phonenum" name="phonenum" class="easyui-textbox" style="width: 100%;" data-options="required:false"/>
	    			</td>
	    			<td class="tdname">邮箱：</td>
	    			<td class="tdnamebox">
	    				<input id="email" name="email" class="easyui-textbox" style="width: 100%;" data-options="required:false"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td class="tdname">昵称：</td>
	    			<td class="tdnamebox">
	    				<input id="nickname" name="nickname" class="easyui-textbox" style="width: 100%;" data-options="required:false"/>
	    			</td>
	    			<td class="tdname">地址：</td>
	    			<td class="tdnamebox">
	    				<input id="address" name="address" class="easyui-textbox" style="width: 100%;" data-options="required:false"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td class="tdname">年龄：</td>
	    			<td class="tdnamebox">
	    				<input id="age" name="age" class="easyui-numberbox" style="width: 100%;" data-options="required:false"/>
	    			</td>
	    			<td class="tdname">性别：</td>
	    			<td class="tdnamebox">
	    				<input name="sex" id="sex" class="easyui-combobox" style="width: 100%;" data-options="required:true,editable:false,valueField:'value',textField:'text',data:[{value:1,text:'男'},{value:0,text:'女'}]"/>
<!-- 	    				<input id="sex" name="sex" class="easyui-textbox" style="width: 100%;" data-options="required:true,editable:false,valueField:'value',textField:'text',data:[{value:1,text:'男'},{value:0,text:'女'}]"/> -->
	    			</td>
	    		</tr>
	    	</table>
			<input id="id" name="id" value="" type="hidden" />
		</form>
	</div>
	<div id="systemuser_dlg-buttons">
		<a shiro:hasPermission="user:update" href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="systemuser.complate()" style="width: 90px">确认</a> 
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#systemuserdlg-fm').form('clear');$('#systemuserdlg').dialog('close')" style="width: 90px">关闭</a>
	</div>
</body>
<script type="text/javascript" th:src="@{/static/js/index/index.js}"></script>
<script type="text/javascript" th:src="@{/static/js/index/user.js}"></script>
</html>
