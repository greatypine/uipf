<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="include :: linkresource('首页')"></head>
<link type="text/css" th:href="@{/static/css/workflow/countreport.css}" rel="stylesheet" media="screen"/>
<script type="text/javascript" th:src="@{/static/echarts/echarts.min.js}"></script>
<script type="text/javascript" th:src="@{/static/echarts/ReprotTheme.js}"></script>
<body>
<div id="reprotContent" class="easyui-layout" style="width: 100%;height: 100%;" data-options="fit:true">
	<div data-options="region:'south'" style="height:55%">
			<div title="库存消费占比图" class="easyui-panel" data-options="iconCls:'icon-large-chart'" style="width:100%;height:auto;">
				<div id="customerConsumption" class="countReport"></div>
			</div>
	</div>
	<div data-options="region:'north'" style="height:45%;">
		<table id="countquery_table" class="easyui-datagrid"  title="库存消费统计报表" style="width: 80%; height: 100%;"
			data-options="singleSelect: true,rownumbers:true,fit:true,iconCls:'icon-list',toolbar:'#cron_bar'" pagination="true">
		</table>
		<div id="cron_bar" style="width:100%;height:42px;">
			<form id="countqueryform" style="padding: 10px;">
				统计条件：&nbsp;&nbsp;
				<span shiro:hasAnyRoles="sadmin,q_area_shopManager,generalManager,q_admin">门店：<input id="querycompanyid" name="companyid" class="easyui-combobox companylist" style="width: 120px; height: 22px;" data-options="editable:false,valueField:'companyid',textField:'companyName'"/></span>
				周期: <select id="datetype" name="datetype" class="easyui-combobox" style="width: 120px; height: 22px;">
							<option value="-1">请选择</option>
							<option value="1">年</option>
							<option value="2">月</option>
					</select>
				年： <input id="year" name="year" class="easyui-combobox" data-options="editable:false,valueField:'value',textField:'text',panelHeight:'auto'" style="width: 120px; height: 22px;"/>
				月： <input id="month" name="month" class="easyui-combobox" data-options="editable:false,valueField:'value',textField:'text',panelHeight:'auto'" style="width: 120px; height: 22px;"/> 
				<a href="javascript:void(0);" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="countreports.query()">查询</a> 
			</form>
		</div>
	</div>
</div>
</body>
<script type="text/javascript" th:src="@{/static/js/index/reports.js}"></script>
<script type="text/javascript" th:src="@{/static/js/index/countInventory.js}"></script>
</html>
